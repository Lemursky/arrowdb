<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="main m-5">
    <div class="genMenuName my-4">
        <h4>Ошибка удаления Инструмента</h4>
        <span th:text="${error}"></span>
        <br>
        <hr>
        <span th:each="wInstr:${workInstrument.employee}">
                <th th:text="${'#ID ' + wInstr.empId + ' | '} + ${wInstr} + (${wInstr.profession == null}? '' :
                        ${', ' + wInstr.profession.professionName})"></span><br>
        <span th:each="wObj:${workInstrument.workObject}">
                <th th:text="${wObj}"></span><br>
    </div>
    <div>
        <div>
            <a th:href="@{/general/w_instrument/w_instrumentView/{id}(id=${workInstrument.workInstrId})}">
                <button type="button" class="btn btn-outline-warning">Назад</button>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
