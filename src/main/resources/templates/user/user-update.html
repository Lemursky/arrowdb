<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.min.css">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
    <div class="pageName">
        <h4>Меню обновления нового Пользователя</h4>
    </div>
    <br>
    <form th:action="@{/general/users/userUpdate}" th:method="post" th:object="${users}">
        <table class="table table-hover table-sm" style="width: 660px">
            <thead>
            <tr>
                <th style="width: 30px; text-align: left;" scope="col">#</th>
                <th style="width: 230px; text-align: left;" scope="col">Атрибут</th>
                <th style="width: 400px; text-align: left;" scope="col">Параметр</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th style="text-align: left" scope="row">001</th>
                <td style="text-align: left">#ID (изм. не подлежит)</td>
                <td style="text-align: left">
                    <input readonly type="text" th:field="${users.userId}" placeholder="#ID">
            </tr>
            <tr>
                <th style="text-align: left" scope="row">002</th>
                <td style="text-align: left"><label>Пользователь</label></td>
                <td style="text-align: left">
                    <input style="width: 400px; text-align: left;" type="text" th:field="${users.userName}" placeholder="">
            </tr>
            <tr>
                <th style="text-align: left" scope="row">003</th>
                <td style="text-align: left"><label>Пароль</label></td>
                <td style="text-align: left">
                    <input style="width: 400px; text-align: left;" type="text" th:field="${users.password}" placeholder="">
            </tr>
            <tr>
                <th style="text-align: left" scope="row">004</th>
                <td style="text-align: left"><label>Статус</label></td>
                <td style="text-align: left">
                    <select style="width: 200px; text-align: left;" class="form-select form-select-sm" name="userStatusENUM">
                        <option th:each="usrStat:${statusList}"
                                th:field="*{userStatusENUM}"
                                th:value="${usrStat}"
                                th:text="${usrStat}">
                        </option>
                    </select>
            </tr>
            </tbody>
        </table>
        <br>
        <table class="table table-hover table-sm" style="width: 900px">
            <thead>
            <tr>
                <th style="width: 300px; text-align: left;">ПЕРСОНАЛ<th>
                <th style="width: 300px; text-align: left;">СКЛАД<th>
                <th style="width: 300px; text-align: left;">ДЕЯТЕЛЬНОСТЬ<th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="width: 300px; text-align: left;">Назначить роль <br>
                    <span th:each="role:${rolesPersonal}">
                        <span><label>
                            <input th:type="checkbox" name="rolesSet"
                                   th:field="*{rolesSet}"
                                   th:value="${role.roleId}"
                                   th:text="${role}">
                        </label></span><br>
                    </span>
                <td>
                <td style="width: 300px; text-align: left;">Назначить роль <br>
                <span th:each="role:${rolesStore}">
                        <span><label>
                            <input th:type="checkbox" name="rolesSet"
                                   th:field="*{rolesSet}"
                                   th:value="${role.roleId}"
                                   th:text="${role}">
                        </label></span><br>
                    </span>
                <td>
                <td style="width: 300px; text-align: left;">Назначить роль <br>
                <span th:each="role:${rolesActivity}">
                        <span><label>
                            <input th:type="checkbox" name="rolesSet"
                                   th:field="*{rolesSet}"
                                   th:value="${role.roleId}"
                                   th:text="${role}">
                        </label></span><br>
                    </span>
                <td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <div>
            <button onclick="return confirm('Вы действительно хотите внести изменения?');"
                    class="btn btn-outline-primary btn-sm" type="submit">OK
            </button>
            <a th:href="@{/general/users}">
                <button type="button" class="btn btn-outline-danger btn-sm" aria-pressed="true">Отмена</button>
            </a>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
<script type="text/javascript">
    $(".livesearch").chosen();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
