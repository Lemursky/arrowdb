<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="main m-5">
    <div class="genMenuName my-4">
        <h4>Ошибка удаления или изменения статуса Инструмента</h4>
        <span th:text="${error}"></span>
        <br>
        <hr>
        <span th:each="emp:${employeeList}">
            <span th:text="${'#ID ' + emp.empId + ' | '} + ${emp} + (${emp.profession == null}? '' :
            ${', ' + emp.profession.professionName})"></span><br></span>
    </div>
    <div>
        <div>
            <a th:href="@{/general/s_cloth/s_clothView/{id}(id=${specialCloth.specClothId})}">
                <button type="button" class="btn btn-outline-warning">Назад</button>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
