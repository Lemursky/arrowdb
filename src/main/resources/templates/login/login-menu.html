<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="container">
    <div class="body">
        <h2>Вход</h2>
        <div class="form">
            <form th:action="@{/login}" method="post">
                <p class="fw-normal">Пожалуйста, авторизуйтесь</p>
                <div th:if="${param.error}">
                    Не корректный логин и/или пароль.
                </div>
                <div th:if="${param.logout}">
                    Вы вышли из системы.
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Ваш логин:" name="username">
                </div>
                <div class="form-control">
                    <input type="password" id="myInput" placeholder="Ваш пароль:" name="password"><br>
                    <lable>
                        <input type="checkbox" onclick="myFunction()"> Показать пароль
                    </lable>
                </div>
                <div class="form-control">
                    <button class="btn btn-outline-success" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
