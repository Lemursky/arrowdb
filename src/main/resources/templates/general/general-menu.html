<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="main m-4">
    <form th:action="@{/logout}" method="post">
    <table class="table table-hover table-sm">
        <tbody>
        <tr>
            <th th:text="${name + ' | ' + #temporals.format(currentDate, 'dd MMMM yyyy')}"></th>
        </tr>
        <tr>
            <input type="submit" class="btn btn-outline-danger" value="Выход"/>
        </tr>
        <hr>
        </tbody>
    </table>
    </form>
    <div class="genMenuName my-4">
        <h3>Главное меню</h3>
    </div>
    <div class="genButtons">
        <table class="table table-sm" style="width: 1000px; text-align: center;">
            <thead>
            <tr>
                <th style="width: 300px; text-align: center;" scope="col">ПЕРСОНАЛ</th>
                <th style="width: 300px; text-align: center;" scope="col">СКЛАД</th>
                <th style="width: 300px; text-align: center;" scope="col">ДЕЯТЕЛЬНОСТЬ</th>
            </tr>
            </thead>
            <tbody>
            <tr style="text-align: center;">
                <th>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE_VIEW')">
                        <a th:href="@{/general/employee}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Работники</button></a>
                    </div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSION_VIEW')">
                        <a th:href="@{/general/profession}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Должности</button></a>
                    </div>
                </th>
                <th>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_PERS_INSTR_VIEW')">
                        <a th:href="@{/general/p_instrument/catalog}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Инструмент персональный</button></a>
                    </div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_WORK_INSTR_VIEW')">
                        <a th:href="@{/general/w_instrument/catalog}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Инструмент строительный</button></a>
                    </div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_MEAS_INSTR_VIEW')">
                        <a th:href="@{/general/m_instrument/catalog}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Инструмент измерительный</button></a>
                    </div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_SCLOTH_VIEW')">
                        <a th:href="@{/general/s_cloth/catalog}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Спецодежда и СИЗ</button></a>
                    </div>
                </th>
                <th>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_WORK_OBJECT_VIEW')">
                        <a th:href="@{/general/workobject}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Объекты работ</button></a>
                    </div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CONSTR_CONTROL_VIEW')">
                        <a th:href="@{/general/constr_control}"><br>
                            <button style="width: 300px; text-align: center;" type="button" class="btn btn-outline-success btn-lg">Строительный контроль</button></a>
                    </div>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/general/users}"><button type="button" class="btn btn-outline-danger" aria-pressed="true">USERS</button></a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
