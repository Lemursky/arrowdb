<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
    <div>
        <a th:href="@{/general/constr_control}">
            <button type="button" class="btn btn-outline-warning btn-sm">Меню Строительный контроль</button>
        </a>
    </div>
    <hr>
    <h4>Акты-предупреждения по объекту <span th:text="${'«' + workObject.workObjectLot + ' ' + workObject.workObjectOrder + '»'}"></span></h4>
    <style>
        table {
            width: 100%;}
        thead, tbody {
            display: table;
            width: 100%;}
        .body {
            display: block;
            width: 100%;
            height: 550px;
            overflow-y: scroll;}
        .bodySearch {
            display: block;
            width: 100%;
            overflow-y: scroll;}
        .head {
            display: block;
            width: 100%;
            overflow-y: scroll;}
    </style>
    <form th:action="@{/general/constr_control/constr_controlWarnings/{id}(id=${workObject.workObjectId})}"
          th:method="get">
        <table class="table-sm" style="width: 1800px">
            <tbody class="bodySearch">
            <tr>
                <td style="width: 100px; text-align: left;">Поиск...</td>
                <th style="width: 150px; text-align: left;">
                    <input type="text" style="width: 120px; height: 27px;" id="byWarning" onkeyup="myFunctionWARNING()"></th>
                </th>
                <th style="width: 100px; text-align: left;">
                </th>
                <th style="width: 450px; text-align: left;">
                    <input type="text" style="width: 180px; height: 27px;" id="byWarningName" onkeyup="myFunctionWARNINGNAME()"></th>
                </th>
                <th style="width: 100px"></th>
                <th style="width: 200px">
                    <input type="text" style="width: 140px; height: 27px;" id="byCustomer" onkeyup="myFunctionCUSTOMER()"></th>
                </th>
                <th style="width: 350px">
                    <input type="text" style="width: 180px; height: 27px;" id="byContractor" onkeyup="myFunctionCONTRACTOR()"></th>
                </th>
                <th style="width: 100px">
                <th style="width: 100px">
                    <input type="text" style="width: 80px; height: 27px;" id="byStatus" onkeyup="myFunctionSTATUS()"></th>
                <th style="width: 100px">
                    <button class="btn btn-outline-dark btn-sm" id="resetButton">Очистить</button>
                </th>
            </tr>
            </tbody>
        </table>
    </form>
    <div>
        <table class="table table-hover table-sm" style="width: 1800px;" id="prof-table">
            <thead class="head">
            <tr>
                <th style="width: 100px; text-align: left;">#ID</th>
                <th onclick="sortTable(1)" style="width: 150px; text-align: left;">№ предупр.</th>
                <th onclick="sortTable(2)" style="width: 100px; text-align: left;">Дата выдачи</th>
                <th onclick="sortTable(3)" style="width: 450px; text-align: left;">Выявленные несоответствия</th>
                <th onclick="sortTable(4)" style="width: 100px; text-align: left;">Срок устранения</th>
                <th onclick="sortTable(5)" style="width: 200px; text-align: left;">СК Заказчика</th>
                <th onclick="sortTable(6)" style="width: 350px; text-align: left;">- Отв. предст. НПП "ТИК"<br>- Отв. предст. подрядной орг.</th>
                <th onclick="sortTable(7)" style="width: 100px; text-align: left;">Срок<br>продл., до</th>
                <th onclick="sortTable(8)" style="width: 100px; text-align: left;">Статус предупр.</th>
                <th style="width: 100px; text-align: left;"></th>
            </tr>
            </thead>
            <tbody class="body">
            <tr th:each="const_cont:${constructionControlList}">
                <td th:text="${const_cont.constrControlId}" style="width: 100px"/>
                <td th:text="${const_cont.numOfWarning}" style="width: 150px; font-size: 13px; word-break: break-all"/>
                <td th:text="${#temporals.format(const_cont.dateOfIssue, 'dd-MM-yyyy')}" style="width: 100px"/>
                <td th:text="${const_cont.warningName}" style="width: 450px; font-size: 13px"/>
                <td th:text="${#temporals.format(const_cont.deadLine, 'dd-MM-yyyy')}" style="width: 100px"/>
                <td th:text="${const_cont.responsibleFromCustomer}" style="width: 200px"/>
                <td style="width: 350px; text-align: left">
                    <span th:each="emp:${const_cont.empDutyList}">
                    <a th:href="@{/general/employee/employeeView/{id}(id=${emp.empId})}">
                        <button style="text-align: left; width: 340px" type="button" class="btn btn-outline-dark btn-sm">
                            <span th:text="(${emp} == null)? '' : ((${emp.profession} == null)? ${emp} :
                (${emp} + ${', ' + emp.profession.getProfessionName}?: ''))"></span></button></a><br></span>
                    <span th:text="${const_cont.responsibleFromContractor}"></span></td>
                <td th:text="${#temporals.format(const_cont.dateOfExtension, 'dd-MM-yyyy')}" style="width: 100px"/>
                <td th:text="${const_cont.warningStatus}" style="width: 100px"/>
                <td style="width: 100px">
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CONSTR_CONTROL_UPDATE')">
                        <a th:href="@{/general/constr_control/constr_controlUpdate/{id}(id=${const_cont.constrControlId})}"
                           th:unless="${const_cont.warningStatus.statusName == 'Закрыт'}">
                            <button type="button" class="btn btn-outline-primary btn-sm">Править</button>
                        </a>
                    </div>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("prof-table");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("TR");
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
    <script>
        function myFunctionWARNING() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("byWarning");
            filter = input.value.toUpperCase();
            table = document.getElementById("prof-table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

    </script>
    <script>
        document.getElementById("resetButton").reset();
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
