<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
    <div class="pageName">
        <h4>Обновление данных должности</h4>
    </div>
    <br>
    <form th:action="@{/general/profession/professionUpdate}" th:method="post" th:object="${profession}">
        <table class="table table-hover table-sm" style="width: 760px">
            <thead>
            <tr>
                <th style="width: 30px; text-align: left;" scope="col">#</th>
                <th style="width: 230px; text-align: left;" scope="col">Атрибут</th>
                <th style="width: 500px; text-align: left;" scope="col">Параметр</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th style="text-align: left" scope="row">001</th>
                <td style="text-align: left">#ID (изм. не подлежит)</td>
                <td style="text-align: left">
                    <input readonly type="text" th:field="${profession.profId}" placeholder="#ID">
            </tr>
            <tr>
                <th style="text-align: left" scope="row">002</th>
                <td style="text-align: left"><label>Наименование</label></td>
                <td style="text-align: left">
                    <input type="text" style="width: 500px" th:field="${profession.professionName}"
                           placeholder="только - алфавит: Кириллица">
                    <p if="${#fields.hasErrors('professionName')}" th:errors="${profession.professionName}"
                       style="font-size: 13px; color: brown"></p>
                    <p th:text="${error}"></p>
            </tr>
            <tr>
                <th style="text-align: left" scope="row">003</th>
                <td style="text-align: left"><label>Требуемый уровень профессионального образования</label></td>
                <td style="text-align: left">
                    <select class="form-select form-select-sm" name="qualityENUM">
                        <option th:each="qty:${qualityList}"
                                th:field="*{qualityENUM}"
                                th:value="${qty}"
                                th:text="${qty.getTitle()}">
                        </option>
                    </select>
                    <p style="font-size: 12px">Федеральный закон от 29.12.2012 N 273-ФЗ</p>
            </tr>
            <tr>
                <th style="text-align: left" scope="row">004</th>
                <td style="text-align: left"><label>Подходящие специальности</label></td>
                <td style="text-align: left">
                    <textarea rows="4" cols="50" type="text" style="width: 500px" th:field="${profession.speciality}"
                              placeholder="только - алфавит: Кириллица, Латинский; цифры; символы: <>|/-_.,;:«»'()#{}№"></textarea>
                    <p if="${#fields.hasErrors('speciality')}" th:errors="${profession.speciality}"
                       style="font-size: 13px; color: brown"></p>
            </tr>
            <tr>
                <th style="text-align: left" scope="row">005</th>
                <td style="text-align: left"><label>Трудовой стаж</label></td>
                <td style="text-align: left">
                    <input style="width: 100px;" type="number" th:field="${profession.experience}" min="1" max="30">
                    <p if="${#fields.hasErrors('experience')}" th:errors="${profession.experience}"
                       style="font-size: 13px; color: brown"></p>
            </tr>
            <tr>
                <th style="text-align: left" scope="row">006</th>
                <td style="text-align: left"><label>Доп. требования</label></td>
                <td style="text-align: left">
                    <textarea rows="4" cols="50" type="text" style="width: 500px" th:field="${profession.additionalRequirements}"
                              placeholder="только - алфавит: Кириллица, Латинский; цифры; символы: <>|/-_.,;:«»'()#{}№"></textarea>
                    <p if="${#fields.hasErrors('additionalRequirements')}" th:errors="${profession.additionalRequirements}"
                       style="font-size: 13px; color: brown"></p>
            </tr>
            </tbody>
        </table>
        <div>
            <button onclick="return confirm('Вы действительно хотите внести изменения?');"
                    class="btn btn-outline-primary btn-sm" type="submit">OK
            </button>
            <a th:href="@{/general/profession/professionView/{id}(id=${profession.profId})}">
                <button type="button" class="btn btn-outline-danger btn-sm">Отмена</button>
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
