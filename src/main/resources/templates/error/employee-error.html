<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="main m-5">
    <div class="genMenuName my-4">
        <h4>Ошибка удаления или изменения статуса Работника</h4>
        <span th:text="${error}"></span>
        <br>
        <hr>
        <span th:each="pInstr:${employee.personalInstrumentList}">
                <span th:text="${pInstr}"><br></span><br></span>
        <span th:each="wInstr:${employee.workInstrumentList}">
                <span th:text="${wInstr}"><br></span><br></span>
        <span th:each="mInstr:${employee.measInstrumentList}">
                <span th:text="${mInstr}"><br></span><br></span>
        <span th:each="scInstr:${employee.specialClothEmployeeList}">
                <span th:text="${scInstr.specialCloth.specClothName}"/><br></span><br></span>
    </div>
    <div>
        <div>
            <a th:href="@{/general/employee/employeeView/{id}(id=${employee.empId})}">
                <button type="button" class="btn btn-outline-warning">Назад</button>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
