<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
  <div class="pageName">
    <h4>Обновление данных Персонального инструмента Работника</h4>
  </div>
  <hr>
  <div>
    <a th:href="@{/general/p_instrument}">
      <button type="button" class="btn btn-outline-warning btn-sm">Назад</button>
    </a>
  </div>
  <br>
  <form th:action="@{/general/p_instrument/p_instrument-emp_update/{id}(id=${employee.empId})}" th:method="post">
    <div>
      <span>
            <a th:href="@{/general/employee/employeeView/{id}(id=${employee.empId})}">
                <button style="text-align: left; width: 500px" type="button"
                        class="btn btn-outline-dark btn-sm"><span
                        th:text="${employee} + (${employee.profession == null}? '' :
                        ${', ' + employee.profession.professionName})"></span></button></a><br></span>
    </div>
    <hr>
    <table class="table table-hover table-sm" style="width: 750px">
      <thead>
      <tr>
        <th style="width: 150px; text-align: left;">Дата выдачи</th>
        <th style="width: 500px; text-align: left;">Закрепленный Персональный инструмент</th>
        <th style="width: 100px; text-align: center;">Действие</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p_instr:${employee.personalInstrumentList}">
        <td th:text="${#temporals.format(p_instr.issueDate, 'dd-MM-yyyy')}"></td>
        <td><a th:href="@{/general/p_instrument/p_instrumentView/{id}(id=${p_instr.personalInstrId})}">
          <button style="text-align: left; width: 450px" type="button"
                  class="btn btn-outline-dark btn-sm"><span
                  th:text="${p_instr}"></span></button></a><br></td>
        <td>
          <a th:href="@{/general/p_instrument/p_instrumentDelete_employee/{id}(id=${p_instr.personalInstrId})}">
            <button type="button" class="btn btn-outline-danger btn-sm">Снять</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <p if="${#fields.hasErrors('issueDate')}" th:errors="${personalInstrument.issueDate}" style="font-size: 13px; color: brown"></p>
  </form>
  <form th:action="@{/general/p_instrument/p_instrumentCreate_employee/{id}(id=${employee.empId})}" th:method="post">
    <table class="table table-hover table-sm" style="width: 750px;">
      <thead>
      <tr>
        <th style="width: 150px; text-align: left;">
        <th style="width: 500px; text-align: left;">
        <th style="width: 100px; text-align: center;">
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="date" th:field="${personalInstrument.issueDate}" required></td>
        <td>
          <div>
            <select class="livesearch" style="width: 490px" name="personalInstrument" required>
              <option th:each="p_instr:${personalInstrumentList}"
                      th:value="${p_instr.personalInstrId}"
                      th:text="${p_instr}">
              </option>
            </select>
            <script>
              $(".livesearch").chosen();
            </script>
          </div>
        </td>
        <td>
          <button type="submit" class="btn btn-outline-primary btn-sm">Добавить</button>
        </td>
        <p th:text="${error}" style="font-size: 13px; color: brown"></p>
      </tr>
      </tbody>
    </table>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
