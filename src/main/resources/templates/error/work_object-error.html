<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="main m-5">
    <div class="genMenuName my-4">
        <h4>Ошибка удаления или изменения статуса Объекта строительства</h4>
        <span th:text="${error}"></span>
        <br>
        <hr>
        <div th:each="wInstr:${workObject.workInstrumentList}">
            <span th:text="${wInstr}"
                  th:if="${workObject.workInstrumentList != null}"></span><br>
        </div>
        <div th:each="mInstr:${workObject.measInstrumentList}">
            <span th:text="${mInstr}"
                  th:if="${workObject.measInstrumentList != null}"></span><br>
        </div>
        <div th:each="wObjChief:${workObject.workObjectChief}">
            <span th:text="${wObjChief} + ${' - Руководитель проекта'}"
                  th:if="${workObject.workObjectChief != null}"></span><br>
        </div>
        <div th:each="wObjPTO:${workObject.PTOList}">
            <span th:text="${wObjPTO} + ${' - Ответственные ПТО'}"
                  th:if="${workObject.PTOList != null}"></span><br>
        </div>
        <div th:each="wObjStore:${workObject.storeKeeperList}">
            <span th:text="${wObjStore} + ${' - Ответственный за склад/инструмент'}"
                  th:if="${workObject.storeKeeperList != null}"></span><br>
        </div>
        <div th:each="wObjSuppl:${workObject.supplierList}">
            <span th:text="${wObjSuppl} + ${' - Ответственные ОМТР'}"
                  th:if="${workObject.supplierList != null}"></span><br>
        </div>
        <div th:each="constrContr:${constructionControlListActive}">
            <span th:text="${constrContr} + ${' - Незакрытые предупреждения'}"
                  th:if="${constructionControlListActive != null}"></span><br>
        </div>
    </div>
    <div>
        <div>
            <a th:href="@{/general/workobject/workobjectUpdate/{id}(id=${workObject.workObjectId})}">
                <button type="button" class="btn btn-outline-warning">Назад</button>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
