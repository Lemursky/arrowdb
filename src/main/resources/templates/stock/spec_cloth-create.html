<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
    <div class="pageName">
        <h4>Меню создания новой Спецодежды и СИЗ</h4>
    </div>
    <br>
    <form th:action="@{/general/s_cloth/s_clothCreate}" th:method="post" th:object="${specialCloth}">
        <div>
            <table class="table total-infom" style="width: 860px">
                <thead>
                <tr>
                    <th style="width: 30px; text-align: left;" scope="col">#</th>
                    <th style="width: 230px; text-align: left;" scope="col">Атрибут</th>
                    <th style="width: 600px; text-align: left;" scope="col">Параметр</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th style="text-align: left" scope="row">001</th>
                    <td style="text-align: left">#ID</td>
                    <td style="text-align: left"><span>(Задется автоматически)</span></td>
                </tr>
                <tr>
                    <th style="text-align: left" scope="row">002</th>
                    <td style="text-align: left"><label>Наименование</label></td>
                    <td style="text-align: left">
                        <input type="text" style="width: 500px;" th:field="${specialCloth.specClothName}">
                        <p if="${#fields.hasErrors('specClothName')}" th:errors="${specialCloth.specClothName}"
                           style="font-size: 13px; color: brown"></p>
                        <p th:text="${errorName}" style="font-size: 13px; color: brown"></p>
                </tr>
                <tr>
                    <th style="text-align: left" scope="row">003</th>
                    <td style="text-align: left"><label>Ед. изм.</label></td>
                    <td style="text-align: left">
                        <select style="width: 150px"; class="form-select form-select-sm" name="uniteOfInstrument">
                            <option th:each="unit:${uniteOfInstrumentList}"
                                    th:field="*{uniteOfInstrument}"
                                    th:value="${unit.unitId}"
                                    th:text="${unit}">
                            </option>
                        </select>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <button class="btn btn-outline-primary btn-sm" type="submit">OK</button>
            <a th:href="@{/general/s_cloth/catalog}">
                <button type="button" class="btn btn-outline-danger btn-sm">Отмена</button>
            </a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
