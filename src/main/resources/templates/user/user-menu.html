<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
    <div>
        <a th:href="@{/general}">
            <button type="button" class="btn btn-outline-warning btn-sm">Главное меню</button>
        </a>
        <a th:href="@{/general/users/userCreate}">
            <button type="button" class="btn btn-outline-success btn-sm">Создать нового пользователя</button>
           </a>
    </div>
    <hr>
    <div class="pageName">
        <h4>Пользователи</h4>
    </div>
    <style>
        table {
            width: 100%;}
        thead, tbody {
            display: table;
            width: 100%;}
        .body {
            display: block;
            width: 100%;
            height: 700px;
            overflow-y: scroll;}
        .head {
            display: block;
            width: 100%;
            overflow-y: scroll;}
    </style>
    <table class="table table-hover table-sm" style="width: 800px;" id="employee-table">
        <thead class="head">
        <tr>
            <th style="width: 100px; text-align: left;">#ID</th>
            <th style="width: 300px; text-align: left;">Пользователь</th>
<!--            <th style="width: 300px; text-align: left;">Роли</th>-->
            <th style="width: 200px; text-align: left;">Статус</th>
            <th style="width: 200px; text-align: center;">Действие</th>
        </tr>
        </thead>
        <tbody class="body">
        <tr style="text-align: left" scope="row" th:each="usr:${users}">
            <th th:text="${usr.userId}" style="width: 100px"/>
            <td th:text="${usr.userName}" style="width: 300px"/>
<!--            <td><span th:text="${usr.rolesSet}" style="width: 300px; font-size: 13px"><br></span></td>-->
            <td th:text="${usr.userStatus}" style="width: 200px"/>
            <td style="width: 200px">
                <div style="text-align: center;">
                    <a th:href="@{/general/users/userUpdate/{id}(id=${usr.userId})}">
                        <button type="button" class="btn btn-outline-warning btn-sm" aria-pressed="true">Править</button></a>
                    <a th:href="@{/general/users/userDelete/{id}(id=${usr.userId})}">
                        <button onclick="return confirm('Вы действительно хотите безвозвратно удалить эти данные?');"
                                type="button" class="btn btn-outline-danger btn-sm" aria-pressed="true">Удалить</button></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
