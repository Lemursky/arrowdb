<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.min.css">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
    <div class="pageName">
        <h4>Обновление данных спецодежды и СИЗ</h4>
    </div>
    <form th:action="@{/general/s_cloth/s_clothUpdate}" th:method="post" th:object="${specialCloth}">
        <div>
            <table class="table table-hover table-sm" style="width: 860px">
                <thead>
                <tr>
                    <th style="width: 30px; text-align: left;" scope="col">#</th>
                    <th style="width: 230px; text-align: left;" scope="col">Атрибут</th>
                    <th style="width: 600px; text-align: left;" scope="col">Параметр</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th style="text-align: left" scope="row"></th>
                    <th style="text-align: left"><label>Статус:</label></th>
                    <td style="text-align: left">
                        <select style="width: 200px" class="form-select form-select-sm" name="specClothStatus">
                            <option th:each="specCloth:${employeeStatus}"
                                    th:field="*{specClothStatus}"
                                    th:value="${specCloth.epmStatId}"
                                    th:text="${specCloth}">
                        </select>
                    <td>
                </tr>
                <tr>
                    <th style="text-align: left" scope="row">001</th>
                    <td style="text-align: left">#ID (изм. не подлежит)</td>
                    <td style="text-align: left">
                        <input style="width: 200px" readonly type="text" th:field="${specialCloth.specClothId}"
                               placeholder="#ID">
                </tr>
                <tr>
                    <th style="text-align: left" scope="row">002</th>
                    <td style="text-align: left"><label>Наименование</label></td>
                    <td style="text-align: left">
                        <input type="text" style="width: 430px" th:field="${specialCloth.specClothName}" placeholder="">
                        <p if="${#fields.hasErrors('specClothName')}" th:errors="${specialCloth.specClothName}"
                           style="font-size: 13px; color: brown"></p>
                        <p th:text="${errorName}" style="font-size: 13px; color: brown"></p>
                </tr>
                <tr>
                    <th style="text-align: left" scope="row">003</th>
                    <td style="text-align: left"><label>Ед. изм.</label></td>
                    <td style="text-align: left">
                        <select style="width: 150px"; class="form-select form-select-sm" name="uniteOfInstrument">
                            <option th:each="unit:${uniteOfInstrumentList}"
                                    th:field="*{uniteOfInstrument}"
                                    th:value="${unit.unitId}"
                                    th:text="${unit}">
                            </option>
                        </select>
                </tr>
                <tr>
                    <th style="text-align: left" scope="row">004</th>
                    <td style="text-align: left"><label>Комментарий</label></td>
                    <td style="text-align: left">
                        <textarea style="width: 430px" rows="2" cols="40" type="text"
                                  th:field="${specialCloth.specClothComment}"></textarea>
                        <p if="${#fields.hasErrors('specClothComment')}"
                           th:errors="${specialCloth.specClothComment}" style="font-size: 13px; color: brown"></p>
                </tr>
                </tbody>
            </table>
            <button onclick="return confirm('Вы действительно хотите внести изменения?');"
                    class="btn btn-outline-primary btn-sm" type="submit">OK
            </button>
            <a th:href="@{/general/s_cloth/s_clothView/{id}(id=${specialCloth.specClothId})}">
                <button type="button" class="btn btn-outline-danger btn-sm">Отмена</button>
            </a>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
