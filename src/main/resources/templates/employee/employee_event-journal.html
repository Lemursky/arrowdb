<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 14px">
    <div>
        <a th:href="@{/general/employee/employeeView/{id}(id=${employee.empId})}" style="width: 100px">
            <button style="width: 90px" type="button" class="btn btn-outline-warning btn-sm">Назад</button>
        </a>
    </div>
    <hr>
    <div class="pageName">
        <h5>Журнал изменений работника
            <span th:text="${'#ID ' + employee.empId + ' | '}"></span>
            <span th:text="${employee}"></span>
            <span th:text="${', ' + employee.profession.professionName}"></span>
        </h5>
    </div>
    <div>
        <style>
            .mainTable{
                display: block;
                width: 100%;
                height: 750px;
                border-collapse: separate;
                border-spacing: 0;
                overflow-y: scroll;
                overflow-x: scroll;
                -moz-hyphens: auto;
                -webkit-hyphens: auto;
                -ms-hyphens: auto;
            }
            .head{
                position: sticky;
                top: 0;
                text-align: left; vertical-align: top;
            }
        </style>
        <div class="mainTable">
            <table class="table table-hover table-sm" style="width: 2150px;">
                <thead class="head">
                <tr class="table-secondary" style="width: 150px; text-align: left; vertical-align: top">
                    <th style="width: 150px;">Пользователь</th>
                    <th style="width: 100px;">Дата и время изм.</th>
                    <th style="width: 150px;">Статус работника</th>
                    <th style="width: 200px;">Фамилия</th>
                    <th style="width: 200px;">Имя</th>
                    <th style="width: 200px;">Отчество</th>
                    <th style="width: 200px;">Должность</th>
                    <th style="width: 150px;">Телефон</th>
                    <th style="width: 250px;">Почта</th>
                    <th style="width: 100px;">Дата трудоустройства</th>
                    <th style="width: 150px;">Категории ВУ</th>
                    <th style="width: 100px;">Рост</th>
                    <th style="width: 100px;">Размер одежды</th>
                    <th style="width: 100px;">Размер обуви</th>
                    <th style="width: 100px;">Ответственный за склад/инструмент</th>
                </tr>
                </thead>
                <tbody class="body">
                <tr th:each="emp:${employeeAUDList}">
                    <td th:text="${emp.exampleRevEntity.userName}">
                    <td th:text="${#temporals.format(emp.exampleRevEntity.localDateTimeModified,
                    'dd-MM-yyyy HH:mm:ss')}">
                    <td th:text="${emp.employeeStatusENUM.getTitle()}">
                    <td th:text="${emp.surName}">
                    <td th:text="${emp.name}">
                    <td th:text="${emp.middleName}">
                    <td th:text="${emp.profession}">
                    <td th:text="${emp.phoneNumber}">
                    <td th:text="${emp.email}">
                    <td th:text="${#temporals.format(emp.hireDate, 'dd-MM-yyyy')}">
                    <td><span th:each="drl:${emp.driverLicenseENUM}">
                    <span th:text="${drl + ' '}"></span></span></td>
                    <td th:text="${emp.height}">
                    <td th:text="${emp.clothSizeENUM == null ? '' : emp.clothSizeENUM.getTitle()}">
                    <td th:text="${emp.shoesSize}">
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
